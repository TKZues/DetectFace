  getwidget: ^4.0.0
  google_maps_flutter: ^2.6.1
  geolocator: ^11.1.0
  google_mlkit_face_detection: ^0.4.0
  gap: ^3.0.1
  media_scanner: ^2.1.0
  external_path: ^2.0.1
  socket_io_client: ^3.0.0
  flutter_image_compress: ^2.2.0
  screenshot: ^2.2.0
  share_plus: ^4.0.1
  fl_chart: ^0.68.0
  flutter_datetime_picker: ^1.5.1
  font_awesome_flutter: ^10.7.0
  chat_bubbles: ^1.4.0
  grouped_list: ^6.0.0
  introduction_screen: ^3.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/file/
    - assets/videos/
    - assets/images/photo/
    - assets/images/post/
    - assets/images/profile/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/SFPRODISPLAYREGULAR.OTF
