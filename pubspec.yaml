  flutter_easyloading: 3.0.3
  flutter_localizations:
    sdk: flutter
  syncfusion_localizations: ^20.4.54
  keyboard_dismisser: ^3.0.0
  another_flushbar: ^1.12.30
  logger: ^2.1.0
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  image_picker: ^0.8.4+4
  openpgp: ^3.7.3
  qr_code_scanner: ^1.0.1
  scan: ^1.6.0
  google_ml_kit: ^0.12.0
  camera: ^0.9.4+19
  dotted_border: ^2.1.0
  image: ^4.0.7
  web_socket_channel: ^2.4.3
  path: ^1.9.0
  path_provider: ^2.1.3
  date_picker_timeline: ^1.2.4
  table_calendar: ^3.0.6
  video_player: ^2.9.1
  syncfusion_flutter_charts: ^20.4.53
  syncfusion_flutter_calendar: ^20.4.50
  flutter_svg: ^2.0.10+1
  intl: ^0.18.1
  primer_progress_bar: ^0.4.1
